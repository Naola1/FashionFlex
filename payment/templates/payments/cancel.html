<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Canceled</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #721c24;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #f5c6cb;
            color: #721c24;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #f1b0b7;
        }
    </style>
</head>
<body>
    <h1>Payment Canceled</h1>
    <p>Unfortunately, your payment was canceled. Please try again.</p>
    <a href="/">Go Home</a>
</body>
</html>

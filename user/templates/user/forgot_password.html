{% extends "main.html" %}
{% block content %}
<style>
    body {
        background-color: #0d1117;
        color: #c9d1d9;
        font-family: 'Arial', sans-serif;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 2.5em;
        color: #58a6ff;
    }

    form {
        background-color: #161b22;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        max-width: 400px;
        margin: auto;
        transition: transform 0.3s;
    }

    form:hover {
        transform: scale(1.02);
    }

    button {
        background-color: #58a6ff;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 1.1em;
        width: 100%;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #1f6feb;
    }

    input {
        border: 1px solid #444d56;
        border-radius: 5px;
        padding: 10px;
        background-color: #0d1117;
        color: #c9d1d9;
        width: 100%;
        margin: 10px 0;
    }

    input:focus {
        outline: none;
        border-color: #58a6ff;
        background-color: #161b22;
    }
</style>

<h2>Forgot Password</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Reset Link</button>
</form>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            background-color: #121212; /* Dark background */
            font-family: 'Helvetica Neue', sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e1e1e; /* Slightly lighter dark background */
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: border-color 0.3s;
            font-size: 1em;
            background-color: #2a2a2a; /* Input background color */
            color: #ffffff; /* Input text color */
        }

        input:focus {
            border-color: #f78166; /* Focus border color */
            outline: none;
        }

        .button {
            background-color: #1f6feb;; /* Button color */
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 1em;
            width: 100%;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .error {
            color: red;
            margin-top: -10px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .success {
            color: green;
            margin-top: 10px;
            font-size: 0.9em;
            text-align: center;
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #1f6feb;;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <form method="POST" action="{% url 'forgot_password' %}">
            {% csrf_token %}
            {{ form.email }}
            <div class="error">{{ form.email.errors }}</div>
            <button type="submit" class="button">Send Reset Link</button>
            <div class="success">
                {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                {% endif %}
            </div>
        </form>
        <a href="{% url 'login' %}" class="link">Back to Login</a>
    </div>
</body>
</html>

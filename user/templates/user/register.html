{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ludiflex | Register</title>
   <!-- BOXICONS -->
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="{% static 'css/styles.css' %}?v=1">
</head>
<body>
  <div class="wrapper">
    <div class="login-box register-container">
        <div class="login-header">Register</div>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            {% if form.errors %}
                <div class="error-box">
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <p>{{ field|title }}: {{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}
            <div class="input-box">
                <input type="text" id="username" class="input-field" name="username" required>
                <label for="username" class="label">Username</label>
                <i class="bx bx-user icon"></i>
            </div>
            <div class="input-box">
                <input type="email" id="email" class="input-field" name="email" required>
                <label for="email" class="label">Email</label>
                <i class="bx bx-envelope icon"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" class="input-field" name="password" required>
                <label for="password" class="label">Password</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="input-box">
                <input type="password" id="confirm_password" class="input-field" name="confirm_password" required>
                <label for="confirm_password" class="label">Confirm Password</label>
                <i class="bx bx-lock icon"></i>
            </div>
            <button type="submit" class="input-submit">Register</button>
            <div class="register">
                <span>Already have an account? <a href="{% url 'login' %}">Login</a></span>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
